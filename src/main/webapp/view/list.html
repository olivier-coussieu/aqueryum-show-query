<div class="container">
    <div class="main">
		<div class="row-fluid show-grid">
		<ul class="nav nav-menu">
			<h3 class="pull-left">List of dancers</h3>
			<li>
				<a data-parent="#sf" data-toggle="collapse" data-target="#filter" title="Column filter">
					<span class="list"></span>
				</a>
			</li>
			<li>
				<a data-parent="#sf" data-toggle="collapse" data-target="#search" title="Search members">
					<span class="search"></span>
				</a>
			</li>
		</ul>
		</div>
		<container id="alert" name="alert"></container>
		<div class="bline">
			<form name="dancerSearchForm" class="content" novalidate>
				<div class="row-fluid show-grid">
					<div class="span6">
						<img src="http://i.colnect.net/images/b/1834/270/Lucky-Luke---Im-Saloon-back.jpg" style="width: 450px; height: 285px;">
					</div>
					<div class="span6">
						<h4> Search Criteria  </h4>
						<div class="row-fluid show-grid">
										<label class="span4"> </label>
						</div>
						<div class="row-fluid show-grid">
									<label class="span4">Hair color</label>
										<select class="span4" ng-model="searchFields.hairColor" ng-options="color.name as color.name for color in searchForm.hairColors" ng-maxlength="13">
											<option value="" selected="selected">-- Hair color --</option>
										</select>
						</div>
						<div class="row-fluid show-grid">
										<label class="span4">Garter color</label>
										<select class="span4" ng-model="searchFields.garterColor" ng-options="color.name as color.name for color in searchForm.garterColors" ng-maxlength="13">
											<option value="" selected="selected">-- Garter color --</option>
										</select>
						</div>
						<div class="row-fluid show-grid">
										<label class="span4">Special sign</label>
										<select class="span4" ng-model="searchFields.specialSign" ng-options="sign.name as sign.name for sign in searchForm.specialSigns" ng-maxlength="13">
											<option value="" selected="selected">-- Special sign --</option>
										</select>
						</div>
						<div class="row-fluid show-grid">
										<label class="span4">Special sign location</label>
										<select class="span4" ng-model="searchFields.signLocation" ng-options="location.name as location.name for location in searchForm.signLocations" ng-maxlength="13">
											<option value="" selected="selected">-- Location --</option>
										</select>
						</div>
						<div class="row-fluid show-grid">
										<label class="span4"> </label>
						</div>
						<div class="row-fluid show-grid span8">
										<div class="pull-right">
											<input type="submit" class="btn" ng-class="{'btn-info': dancerSearchForm.$valid, 'btn-danger': dancerSearchForm.$error}" ng-click="find()" value="Search">
										</div>
										<div class="pull-right">
											<button class="btn" ng-click="clear()">Clear</button>
										</div>
						</div>
					</div>
				</div>
		  		<br />
				<div class="row-fluid show-grid span10">
					<h3>Query</h3>
					<h4>{{ translatedRequest }}</h4>
				</div>
			</form>
		</div>
    </div>
</div>
